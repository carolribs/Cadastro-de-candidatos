<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Cadastro de Candidatos</title>
		<link rel="stylesheet" type="text/css" href="_css/estilo.css/>
		
		
	</head>
	<body>
	<div id="interface">
		<img src="_imagens/logo_2018.png">
		
		<header id="cabecalho">
		<h1> Fa√ßa seu cadastro</h1>
		
		</header>
		
		<form metodo="post" id="fContato" action="mailto:contato@eleicao.com"/>
		
		<fieldset id="cadastro"><legend>Nome</legend>
		<input type="text" name="tNome" placeholder="Nome do candidato" id="cNome" size="20" maxlength="30"/></p>
		</fieldset>
		<br>
		<fieldset id="mail"><legend>E-mail</legend>
		<input type="e-mail" name"tMail" placeholder="Digite o e-mail" />
		</fieldset>
		<br>
		<fieldset id="sexo"><legend>Sexo</legend>
		<input type="radio" name="sexo" id="cMasc" /> <label for="cMasc">Masculino <br />
		<input type="radio" name="sexo" id="cFem" /> <label for="cFem">Feminino <br />
		</fieldset>
		<br>
		<fieldset id="niver"><legend>Data de Nascimento</legend>
		<input type="date"n name="tNasc" id="cNasc"/></p>
		</fieldset>
		<br>
		<fieldset id="carg"><legend>Cargo</legend>
		<select name="tCargo" id="cCargo">
			<option>Presidente da Repuplica</option>
			<option>Gorvernador</option>
			<option>Senador</option>
			<option>Deputado Federal</option>
			<option>Deputado Estadual/Distrital</option>
			<select/>
		</fieldset>
		
		<input type="submit" value="Enviar"/>
		</form>
	</div>
	</body>
</html>
