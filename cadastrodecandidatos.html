<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Cadastro de Candidatos</title>	
	
		<link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
		
	</head>
	<body>
	
		<figure id="imagem">
			<img src="_imagens/logo_2018.png"/>
			<figcaption/>
		
	<div id="interface">
		
		
		<header id="cabecalho">
		
		<h1>Faça seu cadastro</h1>
		
		</header>
		
		<section id="corpo">
		
		<form name="cCadastro" metodo="post" id="fcadastro" action="mailto:contato@eleicao.com"/>
		
		<fieldset ><legend>Nome</legend>
		<input type="text" name="tNome" placeholder="Nome do candidato" id="tx_nome" size="20" maxlength="30"/></p>
		</fieldset>
		<br>
		<fieldset><legend>E-mail</legend>
		<input type="e-mail" name="tMail" id="mail" placeholder="Digite o e-mail"/>
		</fieldset>
		<br>
		<fieldset id="rotulos"><legend>Sexo</legend>
		<input type="radio" name="sexo" id="tx_sexom" /> <label value="m">Masculino <br />
		<input type="radio" name="sexo" id="tx_sexof" /> <label value="f">Feminino <br />
		</fieldset>
		<br>
		<fieldset><legend>Data de Nascimento</legend>
		<input type="date" name="tNasc" id="cNasc"/></p>
		</fieldset>
		<br>
		<fieldset id="carg"><legend>Cargo</legend>
		<select name="tCargo" id="cCargo">
			<option value="">Selecione</option>
			<option value="1">Presidente da República</option>
			<option value="2">Gorvernador</option>
			<option value="3">Senador</option>
			<option value="4">Deputado Federal</option>
			<option value="5">Deputado Estadual/Distrital</option>
			<select/>
		</fieldset>
		</p>
		
		<input type="submit" name="acao" value="Salvar" onclick="validaCampos();"/></p>
		</section>

		</form>
		
		
	</div>
			<figure id="imagem2">
			<img src="_imagens/logo3.png"/>
			
<script type="text/javascript" src="validacaoJava.js"></script>
</body>
</html>
