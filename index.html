<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cadastro de Candidatos</title>
	
		
	</head>
	<body>
		<form name="formcadastro" action="exercicio.html" method="post">
		<label>Nome</label>
		<br>
		<input type="text" name="nome" placeholder="O seu nome" /><br/>
		<br>
		<label>E-mail</label>
		<br>
		<input type="e-mail" name"tmail" placeholder="O seu e-mail" /><br/>
		<br>
		<label>Sexo</label><br />
		<input type="radio" name="sexo" id="cMasc" /> <label for="cMasc">Masculino <br />
		<input type="radio" name="sexo" id="cFem" /> <label for="cFem">Feminino <br />
		<br>
		<p> Data de Nascimento: <input type="date"n name="tNasc" id="cNasc"/></p>
		<select name="tCargo" id="cCargo">
			<option>Presidente da Repuplica</option>
			<option>Gorvernador</option>
			<option>Senador</option>
			<option>Deputado Federal</option>
			<option>Deputado Estadual/Distrital</option> 
		
		<br><input type="submit" name="enviar" value="Enviar" />
		</form
	</body>
</html>
